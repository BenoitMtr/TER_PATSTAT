<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://geoserver.webservice-energy.org/geoserver/openlayers3/ol.css" type="text/css">
    <style>
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="http://geoserver.webservice-energy.org/geoserver/openlayers3/ol.js" type="text/javascript"></script>
    <title>OpenLayers map preview</title>
  </head>
  <body>
    <div id="map">
    </div>
    <script type="text/javascript">
      var pureCoverage = false;
      // if this is just a coverage or a group of them, disable a few items,
      // and default to jpeg format
      var format = 'image/png';
      var bounds = [-63.15119, -21.38885,
                    55.83578, 71.18416];
      var untiled = new ol.layer.Image({
        source: new ol.source.ImageWMS({
          ratio: 1,
          url: 'http://geoserver.webservice-energy.org/geoserver/tmp/wms',
          params: {'FORMAT': format,
                   'VERSION': '1.1.1',  
                "STYLES": '',
                "LAYERS": 'tmp:nuts-test',
                "exceptions": 'application/vnd.ogc.se_inimage',
          }
        })
      });
      var projection = new ol.proj.Projection({
          code: 'EPSG:4326',
          units: 'degrees',
          axisOrientation: 'neu',
          global: true
      });
      var map = new ol.Map({
        target: 'map',
        layers: [
          untiled
        ],
        view: new ol.View({
           projection: projection,
        })
      });
      map.getView().fit(bounds, map.getSize());
    </script>
  </body>
</html>
